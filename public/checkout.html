<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="/output.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="font-idcSans bg-idcBackground text-idcText">
    <!-- ðŸ”¥ Sticky Checkout Header -->
    <div
      class="checkout-header bg-white shadow-md px-6 py-4 flex items-center justify-between fixed top-0 left-0 w-full z-50"
    >
      <a href="/">
        <img
          class="hidden lg:block h-10"
          src="/images/amazon-log.png"
          alt="Your logo"
        />
        <img
          class="block lg:hidden h-10"
          src="/images/amazon-mobile-log.png"
          alt="Your logo"
        />
      </a>
      <h1 class="text-xl font-semibold text-dark">
        Checkout (<span class="js-cart-quantity">3</span> items)
      </h1>
      <img
        class="h-6"
        src="/images/icons/checkout-lock-icon.png"
        alt="Secure Checkout"
      />
    </div>

    <!-- Main Checkout Section -->
    <main class="max-w-7xl mx-auto px-6 py-10 mt-20">
      <h2 class="text-2xl font-bold text-dark mb-6">Review Your Order</h2>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Order Summary -->
        <div class="col-span-2">
          <div
            class="js-order-summary border rounded-lg p-6 bg-white shadow"
          ></div>
        </div>
        <!-- Payment Summary -->
        <div
          class="js-payment-summary border rounded-lg p-6 bg-white shadow"
        ></div>
      </div>
    </main>

    <!-- Order Details Modal -->
    <div
      id="orderDetailsModal"
      class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="modal-content bg-white p-6 rounded-xl shadow-lg w-full max-w-md relative"
      >
        <button
          class="close-button text-2xl font-bold text-gray-700 absolute top-4 right-6 hover:text-gray-900"
        >
          &times;
        </button>
        <h2 class="text-2xl font-bold mb-4 text-center text-dark">
          Order Details
        </h2>
        <div class="modal-body overflow-y-auto max-h-96 space-y-4">
          <form id="orderDetailsForm" class="space-y-4">
            <label for="name" class="block text-lg font-medium text-dark"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full border rounded-lg px-4 py-2 text-dark bg-light focus:ring focus:ring-primary"
            />

            <label for="email" class="block text-lg font-medium text-dark"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full border rounded-lg px-4 py-2 text-dark bg-light focus:ring focus:ring-primary"
            />

            <label for="phone" class="block text-lg font-medium text-dark"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="+254 712 345678"
              class="w-full border rounded-lg px-4 py-2 text-dark bg-light focus:ring focus:ring-primary"
            />

            <label for="address" class="block text-lg font-medium text-dark"
              >Address</label
            >
            <input
              type="text"
              id="address"
              name="address"
              required
              class="w-full border rounded-lg px-4 py-2 text-dark bg-light focus:ring focus:ring-primary"
            />

            <label for="payment" class="block text-lg font-medium text-dark"
              >Payment Method</label
            >
            <input
              type="text"
              id="payment"
              name="payment"
              value="Cash on Delivery"
              readonly
              class="w-full border rounded-lg px-4 py-2 bg-gray-100 text-gray-700"
            />
          </form>
        </div>
        <div class="mt-4">
          <button
            type="submit"
            form="orderDetailsForm"
            class="w-full bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-500 transition"
          >
            Submit Order
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/scripts/checkout.js"></script>
  </body>
</html>
