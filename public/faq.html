<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQs - Ciru Deras</title>
    <link rel="stylesheet" href="/output.css" />
    <script defer src="/scripts/faq.js"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is Ciru Deras?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Ciru Deras is an online store providing high-quality deras and more."
            }
          },
          {
            "@type": "Question",
            "name": "What payment methods do you accept?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We accept credit cards, PayPal, and mobile payments."
            }
          },
          {
            "@type": "Question",
            "name": "How long does shipping take?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Shipping typically takes 3-7 business days depending on location."
            }
          }
        ]
      }
    </script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- FAQ Container -->
    <div class="max-w-3xl mx-auto my-10 p-6 bg-white shadow-lg rounded-lg">
      <h1 class="text-3xl font-bold text-center text-primary mb-6">
        Frequently Asked Questions
      </h1>
      <div id="faq-container"></div>
    </div>
  </body>
</html>
